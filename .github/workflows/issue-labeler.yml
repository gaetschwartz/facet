# AI-powered labeler for issues and PRs using GitHub Models (free tier)
# Script: .github/scripts/ai-labeler.ts

name: AI Labeler

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  issues: write
  pull-requests: write
  models: read
  contents: read

jobs:
  label-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Run AI labeler
        working-directory: .github/scripts
        run: npx tsx ai-labeler.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          EVENT_TYPE: issue
          ITEM_NUMBER: ${{ github.event.issue.number }}
          ITEM_TITLE: ${{ github.event.issue.title }}
          ITEM_BODY: ${{ github.event.issue.body }}

  label-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Run AI labeler
        working-directory: .github/scripts
        run: npx tsx ai-labeler.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          EVENT_TYPE: pull_request
          ITEM_NUMBER: ${{ github.event.pull_request.number }}
          ITEM_TITLE: ${{ github.event.pull_request.title }}
          ITEM_BODY: ${{ github.event.pull_request.body }}
